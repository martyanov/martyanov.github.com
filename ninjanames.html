<!doctype html>
<html>
<head>
    <meta charset="utf-8" /> 
    <title>Determine your Ninja name! :)</title>
    <style>
        * {
            margin:0;
            padding:0;
            text-align: center;
            font-weight:normal;
            font-size:44px;
        }
        input {height: 55px}
        .centered {
            position: fixed;
            top: 50%;
            left: 50%;
            margin-top: -250px;
            margin-left: -250px;
        }
    </style>
    <script>
        var mapping = {
            "a": "ka",
            "b": "zu",
            "c": "mi",
            "d": "te",
            "e": "ku",
            "f": "lu",
            "g": "ji",
            "h": "ri",
            "i": "ki",
            "j": "zu",
            "k": "me",
            "l": "ta",
            "m": "rin",
            "n": "to",
            "o": "mo",
            "p": "no",
            "q": "ke",
            "r": "shi",
            "s": "ari",
            "t": "chi",
            "u": "do",
            "v": "ru",
            "w": "mei",
            "x": "na",
            "y": "fu",
            "z": "zi",
            " ": " "
        }
        document.addEventListener('DOMContentLoaded', function () {
            var realName = document.getElementById('real-name');
            var ninjaName = document.getElementById('ninja-name');
            realName.addEventListener('input', function (e) {
                this.value = this.value.replace(/[^a-zA-Z ]/g, '');
                var nameArray = [];
                for (var i=0; i<this.value.length; i++) {
                    var c = this.value.charAt(i);
                    nameArray.push(mapping[c.toLowerCase()]);
                }
                ninjaName.innerHTML = nameArray.join('');
            });
        }, false);
    </script>
</head>
<body>
    <div class="centered">
        <input id="real-name" type="text" placeholder="Type your name..." autofocus="autofocus" /><br /><br />
        <div><img alt="ninja" src="images/ninja.jpg" /><br /><span id="ninja-name"></span></div>
    </div>
</body>
</html>
